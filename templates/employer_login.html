<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для работодателей</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1>Вход для работодателей</h1>
            <p>Если у вас нет учетной записи, <a href="/auth/register/employer" class="link">зарегистрируйтесь здесь</a>.</p>
            <form action="/auth/employer" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                </div>
                <button type="submit" class="button">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
